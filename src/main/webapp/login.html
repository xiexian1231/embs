<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>EMBS | 登录</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="/embs/ui/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/embs/ui/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
        <link href="/embs/ui/plugins/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="/embs/ui/plugins/bootstrap-login/css/login-5.min.css" rel="stylesheet" type="text/css" />
        <link href="/embs/ui/plugins/jquery-confirm/css/jquery-confirm.css" rel="stylesheet" type="text/css" />

    <body class=" login">
        <!-- BEGIN : LOGIN PAGE 5-1 -->
        <div class="user-login-5">
            <div class="row bs-reset">
                <div class="col-md-6 bs-reset mt-login-5-bsfix">
                    <div class="login-bg" style="background-image:url(/embs/ui/plugins/bootstrap-login/img/login/bg1.jpg)">
                         </div>
                </div>
                <div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
                    <div class="login-content">
                        <h1>登录</h1>
                        <form action="javascript:;" class="login-form" method="post">
                            <div class="alert alert-danger display-hide">
                                <button class="close" data-close="alert"></button>
                                <span>输入用户名和密码. </span>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="用户名" name="username" required/> </div>
                                <div class="col-xs-6">
                                    <input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="密码" name="password" required/> </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="rem-password">
                                        <label class="rememberme mt-checkbox mt-checkbox-outline">
                                            <input id="rememberMe" type="checkbox" name="rememberMe" value="1" /> 记住我
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-8 text-right">
                                	<input id="submit" class="btn green" type="submit" value="登录">
                                    <!-- <button id="submit" class="btn green" type="submit">登录</button> -->
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="login-footer">
                        <div class="row bs-reset">
                            <div class="col-xs-5 bs-reset">
                                <ul class="login-social">
                                    <li>
                                        <a href="javascript:;">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-xs-7 bs-reset">
                                <div class="login-copyright text-right">
                                    <p>EMBS &copy; 上海美嘉林软件科技股份有限公司 2017</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="/embs/ui/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/bootstrap-login/js/common.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/jquery-cookie/jquery.cookie.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/jquery-cookie/jquery.base64.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/js/app.min.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/bootstrap-login/js/login-5.min.js" type="text/javascript"></script>
        <script src="/embs/ui/plugins/jquery-confirm/js/jquery-confirm.js" type="text/javascript"></script>
        
    </body>

</html>
